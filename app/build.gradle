apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'neverlate'
            keyPassword '12345678'
            storeFile file('$project.rootDir/keystore')
            storePassword '12345678'
        }
    }
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.aaronbrecher.neverlate"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 5
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField("String", "GOOGLE_API_KEY", GOOGLE_API_KEY)
        resValue "string", "GOOGLE_API_KEY", GOOGLE_API_KEY

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

        }
    }
    dataBinding {
        enabled = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:design:27.1.1'
    //need to manually add to fix transient libraries of play-services
    implementation 'com.android.support:animated-vector-drawable:27.1.1'
    implementation 'com.android.support:mediarouter-v7:27.1.1'
    implementation 'com.android.support:support-v4:27.1.1'
    //play services dependencies
    implementation 'com.google.android.gms:play-services-location:16.0.0'
    implementation 'com.google.android.gms:play-services-maps:16.0.0'
    implementation 'com.firebase:firebase-jobdispatcher:0.8.5'
    implementation 'com.google.android.gms:play-services-awareness:16.0.0'
    //web Maps Service
    implementation 'com.google.maps:google-maps-services:0.1.20'
    //Room live Data and view model
    def room_version = "1.1.1"
    def lifecycle_version = "1.1.1"
    implementation "android.arch.lifecycle:extensions:$lifecycle_version"
    implementation "android.arch.persistence.room:runtime:$room_version"
    annotationProcessor "android.arch.persistence.room:compiler:$room_version"
    //Helper for time functions
    implementation 'com.jakewharton.threetenabp:threetenabp:1.1.0'
    //dagger 2 dependency injection
    implementation 'com.google.dagger:dagger:2.13'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.13'
    implementation 'com.google.dagger:dagger-android-support:2.13'
    //material dimensions
    implementation 'com.dmitrymalkovich.android:material-design-dimens:1.4'
    //testing dependencies
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //view the database at localhost
    debugImplementation 'com.amitshekhar.android:debug-db:1.0.4'
}
